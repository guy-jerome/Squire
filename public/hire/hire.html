<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Squire</title>
  <link rel="stylesheet" href="/hire/hire.css"/>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script defer src="/hire/hire.js"></script>
</head>
<body>
  <main>
    <div id="make-char" class = "content">
      <label for="name" id="name-label">Name:</label>
      <input type="text" id="name" />
      
      <label for="background">Background:</label>
      <textarea id="background"></textarea>
      
      <label for="description">Description:</label>
      <textarea id="description"></textarea>
      
      <label for="info">Info</label>
      <label for ="info">Fill out a series of facts/ biographical information about your squire separated by commas</label>
      <textarea id="info"></textarea>
      
      <button id="make" class = "button">Hire Your Squire</button>

      <button id="back" class = "button">Venture Back</button>
      <h2 id = "warning"></h2>
    </div>
  
    
  </main>
</body>
</html>
